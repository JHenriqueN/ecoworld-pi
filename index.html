<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login EcoWorld</title>

  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>

  <style>
    /* Seu CSS original pode continuar aqui */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    body {
      background-color: #f3f3f3;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      height: 100vh;
      gap: 1rem;
    }
    nav {
      position: absolute;
      top: 0;
      width: 100%;
      background-color: #007bff;
      padding: 1rem;
      text-align: center;
    }
    nav a {
      color: white;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
      text-align: left;
    }
    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .logo {
      display: block;
      margin: 0 auto 1.5rem auto;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1.2rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      width: 100%;
      background-color: #007bff;
      color: white;
      padding: 0.75rem;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    .divider {
      text-align: center;
      margin: 1rem 0;
      color: #666;
    }
    @media (max-width: 480px) {
      .container {
        padding: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <nav>
    <a href="ecoworld.html">EcoWorld</a>
    <a href="perguntas.html">Perguntas</a>
    <a href="tarefas.html">Tarefas</a>
    <a href="creditos.html">Créditos</a>
  </nav>

  <div class="container" role="main" aria-label="Formulário de login EcoWorld">
    <h2>EcoWorld</h2>
    <img class="logo" src="assets/terra-removebg-preview 2.png" alt="Logo EcoWorld" width="100" />

    <form id="login-form">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="seu@email.com" required />

      <label for="senha">Senha</label>
      <input type="password" id="senha" placeholder="••••••••" required />

      <button type="submit">Entrar</button>
    </form>

    <div class="divider" aria-hidden="true">ou</div>

    <button id="google-login" style="margin-bottom: 1rem;">Entrar com Google</button>

    <p>Não tem conta? <a href="#" id="criar-conta">Criar conta</a></p>
  </div>

    <script>
    // Inicializar Firebase com suas credenciais (substitua pelos seus dados)
    const firebaseConfig = {
      apiKey: "AIzaSyDtjVFdsz9EhoXayy8YcsDqZWYjmQj2G2g",
      authDomain: "ecoworld-39860.firebaseapp.com",
      projectId: "ecoworld-39860",
      storageBucket: "ecoworld-39860.firebasestorage.app",
      messagingSenderId: "237711066089",
      appId: "1:237711066089:web:0d5d1ec07a7c9bf5e1c178",
      measurementId: "G-0FS1ZTKYMR"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Login com email e senha
    document.getElementById('login-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const senha = document.getElementById('senha').value;

      auth.signInWithEmailAndPassword(email, senha)
        .then(() => {
          window.location.href = 'ecoworld.html'; // Redireciona após login
        })
        .catch(error => {
          alert('Erro no login: ' + error.message);
        });
    });

    // Login com Google
    document.getElementById('google-login').addEventListener('click', function() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then(() => {
          window.location.href = 'ecoworld.html'; // Redireciona após login
        })
        .catch(error => {
          alert('Erro no login com Google: ' + error.message);
        });
    });

    // Criar conta nova com email e senha
    document.getElementById('criar-conta').addEventListener('click', function(e) {
      e.preventDefault();
      const email = prompt('Digite seu email:');
      const senha = prompt('Digite uma senha (mínimo 6 caracteres):');
      if (email && senha) {
        auth.createUserWithEmailAndPassword(email, senha)
          .then(() => {
            alert('Conta criada com sucesso!');
            window.location.href = 'ecoworld.html';
          })
          .catch(error => {
            alert('Erro ao criar conta: ' + error.message);
          });
      }
    });
  </script>
</body>
</html>
