<!-- Início do arquivo HTML -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login EcoWorld</title>

  <!-- Script do Login com Conta Google -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <!-- Início do bloco CSS -->
  <style>
    /* Início do CSS */
    /* Reset básico e fonte */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    /* Corpo da página centralizado vertical e horizontalmente */
    body {
      background-color: #f3f3f3;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      position: relative;
      flex-direction: column; /* para o botão de voz ficar em cima */
      gap: 1rem;
    }

    /* Container principal do formulário */
    .container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
      text-align: left;
    }

    /* Título centralizado */
    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    /* Logo centralizada */
    .logo {
      display: block;
      margin: 0 auto 1.5rem auto;
    }

    /* Labels com destaque */
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }

    /* Inputs estilo padrão */
    input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1.2rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    /* Botão de submit */
    button {
      width: 100%;
      background-color: #007bff;
      color: white;
      padding: 0.75rem;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }

    /* Linha divisória */
    .divider {
      text-align: center;
      margin: 1rem 0;
      color: #666;
    }

    /* Responsivo */
    @media (max-width: 480px) {
      .container {
        padding: 1.2rem;
      }
    }
    /* Fim do CSS */
  </style>
  <!-- Fim do bloco CSS -->

</head>
<body>

  <!-- Início do container principal com formulário -->
  <div class="container" role="main" aria-label="Formulário de login EcoWorld">
    <h2>EcoWorld</h2>

    <!-- Logo da EcoWorld -->
    <img class="logo" src="assets/terra-removebg-preview 2.png" alt="Logo EcoWorld" width="100" />

    <!-- Início do formulário de login -->
    <form>
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="seu@email.com" required aria-required="true" />

      <label for="senha">Senha</label>
      <input type="password" id="senha" placeholder="••••••••" required aria-required="true" />

      <button type="submit">Entrar</button>
    </form>
    <!-- Fim do formulário de login -->

    <!-- Divisor visual -->
    <div class="divider" aria-hidden="true">ou</div>

    <!-- Login Google - início -->
    <div id="g_id_onload"
         data-client_id="676772522218-437n6dg5veuffqe4je58n3jda0ipqep9.apps.googleusercontent.com"
         data-callback="handleCredentialResponse"
         data-auto_prompt="false">
    </div>

    <div class="g_id_signin"
         data-type="standard"
         data-size="large"
         data-theme="outline"
         data-text="sign_in_with"
         data-shape="pill"
         data-logo_alignment="left">
    </div>
    <!-- Login Google - fim -->
  </div>
  <!-- Fim do container principal -->

  <!-- VLibras: Acessibilidade para surdos - início -->
  <div vw class="enabled">
    <div vw-access-button class="active" aria-label="Ativar acessibilidade em Libras"></div>
    <div vw-plugin-wrapper>
      <div class="vw-plugin-top-wrapper"></div>
    </div>
  </div>
  <!-- VLibras - fim -->

  <!-- Script VLibras - início -->
  <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
  <script>
    /* Início do JavaScript VLibras */
    new window.VLibras.Widget('https://vlibras.gov.br/app');
    /* Fim do JavaScript VLibras */
  </script>
  <!-- Script VLibras - fim -->

  <!-- Script Google Auth - início -->
  <script>
    /* Início do JavaScript Google Auth */

    // Função para decodificar token JWT e extrair dados do usuário
    function parseJwt(token) {
      const base64Url = token.split('.')[1];
      const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
      const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
        return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
      }).join(''));
      return JSON.parse(jsonPayload);
    }

    // Função para tratar resposta do login Google
    function handleCredentialResponse(response) {
      const user = parseJwt(response.credential);
      // Armazena dados do usuário no localStorage
      localStorage.setItem('userName', user.name);
      localStorage.setItem('userEmail', user.email);
      localStorage.setItem('userPicture', user.picture);
      // Redireciona para página protegida após login
      window.location.href = 'pagina_protegida.html';
    }
    /* Fim do JavaScript Google Auth */
  </script>
  <!-- Script Google Auth - fim -->

</body>
</html>
<!-- Fim do arquivo HTML -->
