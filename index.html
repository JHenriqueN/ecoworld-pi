<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login EcoWorld</title>

  <!-- Script para login com conta Google -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <!-- INÍCIO DO BLOCO CSS -->
  <style>
    /* INÍCIO DO CSS */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #f3f3f3;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      height: 100vh;
      gap: 1rem;
    }

    nav {
      position: absolute;
      top: 0;
      width: 100%;
      background-color: #007bff;
      padding: 1rem;
      text-align: center;
    }

    nav a {
      color: white;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
      text-align: left;
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .logo {
      display: block;
      margin: 0 auto 1.5rem auto;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1.2rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      width: 100%;
      background-color: #007bff;
      color: white;
      padding: 0.75rem;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    .divider {
      text-align: center;
      margin: 1rem 0;
      color: #666;
    }

    @media (max-width: 480px) {
      .container {
        padding: 1.2rem;
      }
    }
    /* FIM DO CSS */
  </style>
  <!-- FIM DO BLOCO CSS -->
</head>

<body>
  <!-- INÍCIO DA NAVEGAÇÃO -->
  <nav>
    
    <a href="ecoworld.html">EcoWorld</a>
    <a href="perguntas.html">Perguntas</a>
    <a href="tarefas.html">Tarefas</a>
    <a href="creditos.html">Créditos</a>
  </nav>
  <!-- FIM DA NAVEGAÇÃO -->

  <!-- INÍCIO DO CONTAINER PRINCIPAL -->
  <div class="container" role="main" aria-label="Formulário de login EcoWorld">
    <h2>EcoWorld</h2>

    <!-- LOGO -->
    <img class="logo" src="assets/terra-removebg-preview 2.png" alt="Logo EcoWorld" width="100" />

    <!-- FORMULÁRIO DE LOGIN -->
    <form>
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="seu@email.com" required />

      <label for="senha">Senha</label>
      <input type="password" id="senha" placeholder="••••••••" required />

      <button type="submit">Entrar</button>
    </form>

    <div class="divider" aria-hidden="true">ou</div>

    <!-- LOGIN GOOGLE -->
    <div id="g_id_onload"
         data-client_id="676772522218-437n6dg5veuffqe4je58n3jda0ipqep9.apps.googleusercontent.com"
         data-callback="handleCredentialResponse"
         data-auto_prompt="false">
    </div>

    <div class="g_id_signin"
         data-type="standard"
         data-size="large"
         data-theme="outline"
         data-text="sign_in_with"
         data-shape="pill"
         data-logo_alignment="left">
    </div>
  </div>
  <!-- FIM DO CONTAINER PRINCIPAL -->

  <!-- INÍCIO DO VLibras (acessibilidade) -->
  <div vw class="enabled">
    <div vw-access-button class="active" aria-label="Ativar acessibilidade em Libras"></div>
    <div vw-plugin-wrapper>
      <div class="vw-plugin-top-wrapper"></div>
    </div>
  </div>

  <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
  <script>
    new window.VLibras.Widget('https://vlibras.gov.br/app');
  </script>
  <!-- FIM DO VLibras -->

  <!-- INÍCIO DO BLOCO JS -->
  <script>
    // Decodifica o token JWT da conta Google
    function parseJwt(token) {
      const base64Url = token.split('.')[1];
      const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
      const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
        return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
      }).join(''));
      return JSON.parse(jsonPayload);
    }

    // Trata o login Google
    function handleCredentialResponse(response) {
      const user = parseJwt(response.credential);
      localStorage.setItem('userName', user.name);
      localStorage.setItem('userEmail', user.email);
      localStorage.setItem('userPicture', user.picture);
      window.location.href = 'pagina_protegida.html';
    }
  </script>
  <!-- FIM DO BLOCO JS -->
</body>
</html>
