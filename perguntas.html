<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quiz EcoWorld - 10 Perguntas</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    /* Estilo base do body com fundo azul escuro e texto claro */
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #0a2e50; /* fundo azul escuro */
      margin: 0;
      padding: 0;
      color: #f0f8ff; /* texto off-white */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Container do quiz com fundo semitransparente */
    .quiz-container {
      background: rgba(43, 74, 122, 0.9); /* azul escuro transparente */
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(107, 207, 135, 0.7); /* sombra verde clara */
      padding: 2rem;
      width: 90%;
      max-width: 700px;
      text-align: center;
    }

    /* Estilo do t√≠tulo */
    h2 {
      margin-bottom: 1.5rem;
      color: #6bcf87; /* verde claro */
      font-size: 1.5rem;
    }

    /* Op√ß√µes de resposta */
    .option {
      background: #89c2d9; /* azul claro */
      color: #073763; /* azul escuro para texto */
      border: 2px solid transparent;
      border-radius: 10px;
      padding: 0.75rem 1rem;
      margin: 0.5rem 0;
      cursor: pointer;
      transition: all 0.3s ease;
      user-select: none;
    }

    /* Hover nas op√ß√µes */
    .option:hover {
      background: #6aa0c1; /* azul m√©dio */
    }

    /* Op√ß√£o selecionada */
    .option.selected {
      border-color: #2e7d32; /* verde m√©dio */
      background: #b2d8b2; /* verde clarinho */
    }

    /* Estilo do bot√£o */
    button {
      margin-top: 1.5rem;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border: none;
      background-color: #2e7d32; /* verde m√©dio */
      color: #f0f8ff; /* texto claro */
      font-weight: 700;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0 0 8px #5cb85c;
      user-select: none;
    }

    /* Bot√£o desabilitado */
    button:disabled {
      background-color: #7da485; /* verde acinzentado */
      cursor: not-allowed;
      box-shadow: none;
    }

    /* Resultado ap√≥s resposta */
    .result {
      margin-top: 1rem;
      font-weight: bold;
      font-size: 1.1rem;
    }

    /* Responsivo para telas pequenas */
    @media (max-width: 600px) {
      .quiz-container {
        padding: 1.5rem 1rem;
      }

      h2 {
        font-size: 1.2rem;
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="quiz-container">
    <h2 id="question">Pergunta aparecer√° aqui</h2>

    <div id="options">
      <!-- Op√ß√µes ser√£o criadas aqui -->
    </div>

    <button id="submitBtn" disabled>Responder</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    const quiz = [
      {
        question: "Qual √© o principal objetivo do projeto EcoWorld?",
        options: [
          "Promover o consumo excessivo",
          "Incentivar a√ß√µes sustent√°veis e preservar o meio ambiente",
          "Aumentar a polui√ß√£o nas cidades",
          "Explorar recursos naturais sem controle"
        ],
        correct: 1
      },
      {
        question: "Qual a√ß√£o ajuda a economizar √°gua, um dos temas do EcoWorld?",
        options: [
          "Deixar a torneira aberta enquanto escova os dentes",
          "Reutilizar a √°gua da chuva para regar plantas",
          "Descartar √≥leo de cozinha na pia",
          "Lavar o carro todos os dias com mangueira ligada"
        ],
        correct: 1
      },
      {
        question: "Qual g√°s produzido pela queima de combust√≠veis f√≥sseis contribui para o efeito estufa?",
        options: ["Oxig√™nio", "Di√≥xido de carbono (CO‚ÇÇ)", "Nitrog√™nio", "H√©lio"],
        correct: 1
      },
      {
        question: "O que significa reciclar?",
        options: [
          "Descartar lixo na rua",
          "Queimar materiais",
          "Transformar materiais usados em novos produtos",
          "Jogar tudo no lixo org√¢nico"
        ],
        correct: 2
      },
      {
        question: "Qual destas a√ß√µes reduz o consumo de pl√°stico em casa?",
        options: [
          "Usar sacolas pl√°sticas descart√°veis",
          "Comprar produtos com embalagem recicl√°vel",
          "Jogar pl√°stico no lixo comum",
          "Comprar pl√°stico novo sempre"
        ],
        correct: 1
      },
      {
        question: "Qual fonte de energia √© renov√°vel e muito usada no Brasil?",
        options: ["Carv√£o", "Energia hidrel√©trica", "Petr√≥leo", "G√°s natural"],
        correct: 1
      },
      {
        question: "Como o EcoWorld ajuda voc√™ a acompanhar seu impacto ambiental?",
        options: [
          "Mostrando dicas para aumentar o consumo de √°gua",
          "Indicando quanto voc√™ economizou de √°gua e reduziu CO‚ÇÇ",
          "Ensinando a descartar lixo em qualquer lugar",
          "Incentivando o uso de carros poluentes"
        ],
        correct: 1
      },
      {
        question: "Qual dessas √© uma a√ß√£o sustent√°vel para reduzir a polui√ß√£o?",
        options: [
          "Usar transporte p√∫blico ou bicicleta",
          "Andar sozinho de carro em viagens curtas",
          "Queimar lixo em casa",
          "Desmatar √°reas verdes"
        ],
        correct: 0
      },
      {
        question: "O que √© reflorestamento, tema presente nas not√≠cias do EcoWorld?",
        options: [
          "Cortar √°rvores para construir casas",
          "Plantar √°rvores em √°reas desmatadas para restaurar o ambiente",
          "Queimar florestas para limpeza",
          "Construir f√°bricas em √°reas verdes"
        ],
        correct: 1
      },
      {
        question: "Como voc√™ pode reduzir o consumo de energia em casa?",
        options: [
          "Deixar aparelhos ligados sem uso",
          "Trocar l√¢mpadas comuns por LED",
          "Manter ar-condicionado ligado 24h",
          "Abrir janelas com ar ligado"
        ],
        correct: 1
      }
    ];

    let currentQuestion = 0;
    let selectedOption = null;
    let score = 0;
    let quizEnded = false;

    const questionEl = document.getElementById('question');
    const optionsEl = document.getElementById('options');
    const submitBtn = document.getElementById('submitBtn');
    const resultEl = document.getElementById('result');

    // Carrega a pergunta atual e cria as op√ß√µes clic√°veis
    function loadQuestion() {
      resultEl.textContent = '';
      selectedOption = null;
      submitBtn.disabled = true;

      const q = quiz[currentQuestion];
      questionEl.textContent = `Quest√£o ${currentQuestion + 1}: ${q.question}`;
      optionsEl.innerHTML = '';

      // Cria um div para cada op√ß√£o
      q.options.forEach((option, index) => {
        const div = document.createElement('div');
        div.classList.add('option');
        div.textContent = option;

        // Evento para selecionar a op√ß√£o clicada
        div.addEventListener('click', () => selectOption(index, div));

        optionsEl.appendChild(div);
      });
    }

    // Marca uma op√ß√£o como selecionada e habilita o bot√£o responder
    function selectOption(index, element) {
      [...optionsEl.children].forEach(opt => opt.classList.remove('selected'));
      element.classList.add('selected');
      selectedOption = index;
      submitBtn.disabled = false;
      resultEl.textContent = '';
    }

    // Evento do bot√£o responder
    submitBtn.addEventListener('click', () => {
      if (!quizEnded) {
        if (selectedOption === null) return;

        const correctIndex = quiz[currentQuestion].correct;

        if (selectedOption === correctIndex) {
          score++;
          resultEl.textContent = 'Resposta correta! üéâ';
          resultEl.style.color = 'lightgreen';
        } else {
          resultEl.textContent = `Resposta errada! A correta √©: "${quiz[currentQuestion].options[correctIndex]}"`;
          resultEl.style.color = 'salmon';
        }

        submitBtn.disabled = true;

        // Avan√ßa para a pr√≥xima pergunta ou finaliza o quiz
        setTimeout(() => {
          currentQuestion++;
          if (currentQuestion < quiz.length) {
            loadQuestion();
          } else {
            showFinalScore();
          }
        }, 1500);
      } else {
        // Reinicia as perguntas ap√≥s terminar
        currentQuestion = 0;
        score = 0;
        quizEnded = false;
        submitBtn.textContent = 'Responder';
        loadQuestion();
      }
    });

    // Exibe a pontua√ß√£o final e mensagem motivacional
    function showFinalScore() {
      quizEnded = true;
      questionEl.textContent = `Perguntas finalizadas! Voc√™ acertou ${score} de ${quiz.length} perguntas.`;

      let mensagem = score >= 7
        ? "Parab√©ns! Voc√™ est√° mandando muito bem! üå±"
        : "Voc√™ pode melhorar! Continue aprendendo sobre sustentabilidade. üí™";

      optionsEl.innerHTML = `<p class="result">${mensagem}</p>`;
      resultEl.textContent = '';
      submitBtn.textContent = 'Reiniciar Perguntas';
      submitBtn.disabled = false;
    }

    // Carrega a primeira pergunta ao iniciar a p√°gina
    loadQuestion();
  </script>
</body>
</html>
