<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro EcoWorld</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0; padding: 0;
      font-family: Arial, sans-serif;
    }
    body {
      background: linear-gradient(to right, #a8d5ba, #d1f0e1);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 1rem;
    }
    .container {
      background: #ffffffdd;
      padding: 2rem;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #2e7d32;
    }
    label {
      display: block;
      margin-bottom: 0.4rem;
      font-weight: bold;
      color: #2e7d32;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 0.6rem;
      margin-bottom: 1rem;
      border: 1px solid #a5d6a7;
      border-radius: 6px;
      font-size: 1rem;
    }
    input[type="file"] {
      margin-bottom: 1rem;
    }
    #previewFoto {
      display: block;
      margin: 0 auto 1rem auto;
      max-width: 150px;
      border-radius: 50%;
      border: 2px solid #2e7d32;
    }
    button {
      background-color: #2e7d32;
      color: white;
      border: none;
      width: 100%;
      padding: 0.75rem;
      font-size: 1.1rem;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:disabled {
      background-color: #a5d6a7;
      cursor: not-allowed;
    }
    button:hover:not(:disabled) {
      background-color: #1b5e20;
    }
    .feedback {
      margin-top: 1rem;
      padding: 1rem;
      border-radius: 8px;
      text-align: center;
      font-weight: bold;
      color: white;
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    .feedback.success {
      background-color: #388e3c;
      opacity: 1;
    }
    .feedback.error {
      background-color: #d32f2f;
      opacity: 1;
    }
  </style>

  <script src="https://cdn.emailjs.com/sdk/3.2.0/email.min.js"></script>
  <script>
    (function(){
      emailjs.init("fNfTeKy7-c0blDtp0"); // <-- substitua pela sua User ID
    })();
  </script>
</head>
<body>

  <div class="container">
    <h2>Cadastro EcoWorld</h2>
    <form id="cadastroForm" novalidate>
      <label for="nome">Nome Completo</label>
      <input type="text" id="nome" required />

      <label for="email">Email</label>
      <input type="email" id="email" required />

      <label for="senha">Senha</label>
      <input type="password" id="senha" required />

      <label for="repeteSenha">Repetir Senha</label>
      <input type="password" id="repeteSenha" required />

      <label for="foto">Foto (opcional)</label>
      <input type="file" id="foto" accept="image/*" />
      <img id="previewFoto" alt="Preview da foto" style="display:none;" />

      <button type="submit" id="btnCadastrar">Cadastrar</button>
    </form>

    <div id="feedback" class="feedback"></div>
  </div>

  <script>
    const form = document.getElementById('cadastroForm');
    const btnCadastrar = document.getElementById('btnCadastrar');
    const feedback = document.getElementById('feedback');
    const previewFoto = document.getElementById('previewFoto');
    const inputFoto = document.getElementById('foto');

    // Preview da imagem selecionada
    inputFoto.addEventListener('change', () => {
      const file = inputFoto.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = e => {
          previewFoto.src = e.target.result;
          previewFoto.style.display = 'block';
        };
        reader.readAsDataURL(file);
      } else {
        previewFoto.src = '';
        previewFoto.style.display = 'none';
      }
    });

    form.addEventListener('submit', e => {
      e.preventDefault();

      // Reset feedback
      feedback.textContent = '';
      feedback.className = 'feedback';

      const nome = document.getElementById('nome').value.trim();
      const email = document.getElementById('email').value.trim();
      const senha = document.getElementById('senha').value;
      const repeteSenha = document.getElementById('repeteSenha').value;

      // ValidaÃ§Ãµes bÃ¡sicas
      if (!nome || !email || !senha || !repeteSenha) {
        feedback.textContent = 'Por favor, preencha todos os campos obrigatÃ³rios.';
        feedback.classList.add('error');
        return;
      }

      if (senha !== repeteSenha) {
        feedback.textContent = 'As senhas nÃ£o coincidem.';
        feedback.classList.add('error');
        return;
      }

      // Bloqueia botÃ£o enquanto envia
      btnCadastrar.disabled = true;
      btnCadastrar.textContent = 'Cadastrando...';

      // Aqui vocÃª pode salvar os dados localmente ou enviar para seu backend
      // Por enquanto, vamos enviar o email de confirmaÃ§Ã£o via EmailJS

      emailjs.send('gmail_ecoworld', 'default_service', {
        from_name: nome,
        to_email: email,
        message: `OlÃ¡ ${nome}, seu cadastro na EcoWorld foi realizado com sucesso! ðŸŒ¿`
      })
      .then(() => {
        feedback.textContent = 'Cadastro realizado com sucesso! ðŸŒ±';
        feedback.classList.add('success');

        // Limpa formulÃ¡rio e preview
        form.reset();
        previewFoto.src = '';
        previewFoto.style.display = 'none';

      })
      .catch(err => {
        console.error('Erro ao enviar email:', err);
        feedback.textContent = 'Erro ao enviar e-mail. Tente novamente.';
        feedback.classList.add('error');
      })
      .finally(() => {
        btnCadastrar.disabled = false;
        btnCadastrar.textContent = 'Cadastrar';
      });
    });
  </script>

</body>
</html>
